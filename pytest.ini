[pytest]
# Pytest configuration for Homeguard backtesting framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that make network calls (deselect with '-m "not network"')
    asyncio: marks tests as async (requires pytest-asyncio)

# Warnings
filterwarnings =
    ignore::DeprecationWarning:quantstats
    ignore::DeprecationWarning:websockets
